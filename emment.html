<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emment codes</title>
</head>

<body>
    <!-- child emment -->
    <!-- main>section>h1 -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>
    <!-- Siblings -->
    <!-- h1+h2+h3 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <!-- Multiplication -->
    <!-- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- item numbering -->
    <!-- ul>li.item$*5 -->
    <!-- 1,2,3,4 is generated where the $ is there -->
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
    </ul>
    <!-- Text -->
    <!-- ul>li>a.link$*5{Click me} -->
    <ul>
        <li><a href="" class="link1">Click me</a><a href="" class="link2">Click me</a><a href="" class="link3">Click
                me</a><a href="" class="link4">Click me</a><a href="" class="link5">Click me</a></li>
    </ul>
</body>

</html>

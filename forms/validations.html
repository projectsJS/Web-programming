<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation demo</title>
</head>

<body>
    <h2>Validations Demo</h2>
    <form action="\dummy">
        <!-- The required attr makes it compelsory for the user to enter something in it -->
        <label for="first">Enter first name:</label>
        <input type="text" name="first" id="first" required="">
        <p>
            <label for="username">Enter a username:</label>
            <input type="text" name="username" id="username" minlength="2" maxlength="20" required>
        </p>
        <!-- Built in pattern validations -->
        <p>
            <label for="email">Enter a email:</label>
            <input type="email" name="em" id="email" required>
        </p>
        <p>
            <!-- The validation pattern for url is below -->
            <!-- urlscheme://restofurl -->
            <label for="url">Enter a url:</label>
            <input type="url" name="url" id="url" required>
        </p>
        <button>Sumbit</button>
    </form>
</body>

</html>
